<!DOCTYPE html>
<html>
    <head>
        <title>Gerenciador de despesas</title>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">
            <h1>Gerenciador de despesas</h1>

            <div class="balance-container">
                <h2>Seu balanço</h2>
                <div id="balance">$1000</div>
            </div>

            <div class="cashflow-container">
                <div class="income-container">
                    <h2>Renda</h2>
                    <div id="income">$1200</div>
                </div>
                <div class="expense-container">
                    <h2>Despesa</h2>
                    <div id="expense">$200</div>
                </div>
            </div>

            <div class="transaction-container">
                <h2>Histórico de transações</h2>
                <ul id="transaction">
                    
                </ul>
            </div>

            <div class="form-container">
                <h2>Adicionar nova transação</h2>
                <form onsubmit="return false;">
                    <label for="name">Nome</label>
                    <input id="name" type="text">
                    <label for="amount">Quantia</label>
                    <input id="amount" type="number">
                    <button id="incomeBtn">Adicionar Renda</button>
                    <button id="expenseBtn">Adicionar Despesa</button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
